<div [ngClass]="{ reminder: task.reminder }" class="task" (dblclick)="onToggle(task)"> 
  <h3>
    {{ task.text }}
    <div class="header2">
      <fa-icon  [ngStyle]="{ color: 'grey' }" 
      [icon]="faPenToSquare" 
      (click)="onEdit(task)"></fa-icon>
    
      <fa-icon  [ngStyle]="{ color: 'red' }" 
      [icon]="faTimes" 
      (click)="onDelete(task)"></fa-icon>

    </div>

  </h3>
  <p>{{ task.day }}</p>
</div>
