<app-add-task (onAddTask)="addTask($event)" (onEditTask)="editTask2($event)"></app-add-task>
<app-task-header (onSortFrom)="SortFrom($event)" (onSortTo)="SortTo($event)"> </app-task-header>
<app-task-item
  *ngFor="let task of tasks"
  [task]="task"
  (onDeleteTask)="deleteTask(task)"
  (onToggleReminder)="toggleReminder(task)"
  (onEditTask)="editTask(task)"
  
>
</app-task-item>
